runtime: python27
api_version: 1
threadsafe: false

handlers:
- url: /
  script: flaskWebsite.py
- url: /stylesheets
  static_dir: static
- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico
- url: /get
  script: flaskWebsite.py
  
libraries:
  - name: ssl
    version: latest
  - name: flask
    version: latest
  - name: tensorflow
    version: 1.14.0
  - name: keras
    version: latest
    